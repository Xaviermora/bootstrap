<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->

        <link href="estilos.css" rel="stylesheet" type="text/css">
        <title>Document</title>

    <body>
        <div class="container">
            <div class="row vh-100 my-3">
                <div class="col-md-6 d-none d-md-block" id="contenedor-img">
                    
                </div>

                <div class="col-md-6 bg-light text-center">
                    <div class="row">
                        <div class="col-md-12">
                            <img src="logoCet30.png" class="my-5 img-fluid" alt="Logo del CET 30">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mt-3">
                            <h1>INGRESO CAMPUS</h1>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-6 my-2"><input class="form-control" type="text" placeholder="Nombre" /></div>
                        <div class="col-lg-6 my-2"><input class="form-control" type="password" placeholder="Contraseña" /></div>
                    </div>
                    <div class="row my-2">
                        <div class="col-md-12">
                            <input class="btn btn-dark w-100" type="submit" value="Ingresar" /> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mt-5">Si olvidó su clave puede recuperarla desde <a href="#">aquí</a></div>
                    </div>
                </div>
            </div>
        </div>
