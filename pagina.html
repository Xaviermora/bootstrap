<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <title>Document</title>

        <style>
            #contenedor-img{
                padding: 0;
            }
            #contenedor-img img{
                height: 100%;
            }
            .row{
                margin-top: 3%;
            }
            input{
                margin-top: 2%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6" id="contenedor-img">
                    <img src="indice2.jpg" class="img-fluid" id="imagen" alt="Personas trabajando">
                </div>

                <div class="col-md-6 bg-warning text-center">
                    <div class="row">
                        <div class="col-md-12">
                            <img src="logoCet30.png" alt="Logo del CET 30">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h1>INGRESO CAMPUS</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6"><input type="text" placeholder="Nombre" /></div>
                        <div class="col-lg-6"><input type="password" placeholder="Contraseña" /></div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="submit" value="Ingresar" /> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">Si olvidó su clave puede recuperarla desde <a href="#">aquí</a></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->
    </body>
</html>
